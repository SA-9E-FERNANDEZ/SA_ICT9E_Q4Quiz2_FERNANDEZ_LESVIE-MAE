<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Score Analyzer</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
      body {
         font-family: 'Comic Sans MS', cursive, sans-serif;
         background-color: #ffe6f0;
         padding-top: 40px;
      }

      h1 {
         font-weight: bold;
         margin-bottom: 30px;
         color: #d63384;
         background-color: #ffd6e7;
         padding: 15px;
         border-radius: 20px;
         width: fit-content;
         margin: 0 auto 30px auto;
         box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      details summary {
         font-size: 16px;
         color: #b30059;
         cursor: pointer;
      }

      #instructions {
         font-style: italic;
         color: #a64d79;
         margin-top: 10px;
      }

      .card {
         border: none;
         background-color: #fff0f5;
         border-radius: 20px;
         box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      .card img {
         height: 230px;
         object-fit: cover;
         border-radius: 15px;
         transition: transform 0.3s;
      }

      .card img:hover {
         transform: scale(1.03);
      }

      .custom-btn {
         background-color: #ff69b4;
         color: white;
         font-weight: bold;
         border: none;
         border-radius: 30px;
         padding: 12px 30px;
         margin-top: 25px;
         box-shadow: 0 5px #cc528c;
         transition: 0.3s;
      }

      .custom-btn:hover {
         background-color: #e055a0;
         transform: translateY(-2px);
      }

      .custom-btn:active {
         background-color: #e055a0;
         box-shadow: 0 2px #a63c70;
         transform: translateY(2px);
      }

      input[type="number"] {
         border-radius: 15px;
         border: 1px solid #ffb6c1;
      }

      footer {
         margin-top: 40px;
         font-size: 14px;
         color: #cc6699;
      }
   </style>
</head>
<body>

<div class="container text-center">
   <h1>Score Analyzer</h1>
   <details ontoggle="message()">
      <summary>Click for Instructions</summary>
      <div id="instructions"></div>
   </details>

   <div class="row justify-content-center mt-4 g-4">
      <div class="col-md-4">
         <div class="card p-3">
            <img src="https://marketplace.canva.com/EAE-Fj_3tSU/1/0/1236w/canva-science-notebook-cover-qQN9vOBTwmQ.jpg" onclick="science()" role="button">
            <div class="mt-3" id="gr1"></div>
         </div>
      </div>
      <div class="col-md-4">
         <div class="card p-3">
            <img src="https://i.pinimg.com/736x/33/59/18/33591832924c056996f85f817a9ad021.jpg" onclick="math()" role="button">
            <div class="mt-3" id="gr2"></div>
         </div>
      </div>
      <div class="col-md-4">
         <div class="card p-3">
            <img src="https://marketplace.canva.com/EAFqGjostX0/1/0/1238w/canva-blue-yellow-english-school-digital-notebook-cover-O-EOddeiynE.jpg" onclick="english()" role="button">
            <div class="mt-3" id="gr3"></div>
         </div>
      </div>
   </div>

   <button type="button" class="custom-btn" onclick="AVG()">Get Rating</button>

   <footer class="text-center">
      <p class="mt-4" id="source">Note: <i>Grading Criteria and Equivalents may vary.</i></p>
      <hr>
      <p>@Lesvie Mae Fernandez</p>
   </hr>
   </footer>
</div>

<script>
   function message() {
      document.getElementById("instructions").innerHTML = "Click a notebook to input your grade. Then click 'Get Rating' to view your result!";
   }

   function science() {
      document.getElementById("gr1").innerHTML = 
         "<input type='number' class='form-control' id='Grade1' placeholder='Enter Science grade'>";
   }

   function math() {
      document.getElementById("gr2").innerHTML = 
         "<input type='number' class='form-control' id='Grade2' placeholder='Enter Math grade'>";
   }

   function english() {
      document.getElementById("gr3").innerHTML = 
         "<input type='number' class='form-control' id='Grade3' placeholder='Enter English grade'>";
   }

   function AVG() {
      var science = Number(document.getElementById("Grade1").value);
      var math = Number(document.getElementById("Grade2").value);
      var english = Number(document.getElementById("Grade3").value);

      if (isNaN(science) || isNaN(math) || isNaN(english)) {
         alert("Please input all three grades.");
         return;
      }

      var ave = ((science + math + english) / 3).toFixed(2);

      switch (true) {
         case (ave >= 94 && ave <= 100):
            alert("Your average is " + ave + " - Excellent!");
            break;
         case (ave >= 87 && ave < 94):
            alert("Your average is " + ave + " - Above Satisfactory");
            break;
         case (ave >= 80 && ave < 87):
            alert("Your average is " + ave + " - Satisfactory");
            break;
         case (ave >= 75 && ave < 80):
            alert("Your average is " + ave + " - Needs Improvement");
            break;
         case (ave >= 70 && ave < 75):
            alert("Your average is " + ave + " - Poor");
            break;
         default:
            alert("Failing. Study harder.");
      }
   }
</script>

</body>
</html>
